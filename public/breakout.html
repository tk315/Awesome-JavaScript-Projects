<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Breakout Game</title>
	<link rel="stylesheet" href="../assets/css/Breakout.css">
</head>


<body>
	<br>
	<br>
	<br>
	<script src="../assets/js/Breakout.js"></script>
	<div class="canvasDiv">
		<canvas id="myCanvas" width="810" height="540"
			style="background: url('../assets/Images/breakoutt.png')"></canvas>
	</div>
	<script>
		{
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			ctx.font = "72px Roboto";
			ctx.fillStyle = "#470C1E";
			ctx.fillText("Breakout!", 245, 270);
		}
	</script>
	<div id="startButtonContainer">
		<button id="startButtonClassic" onclick="playClassic()">Lets Play!</button>
	</div>
</body>

</html>
